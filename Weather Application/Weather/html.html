<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <title>Image Grid</title>
    <style>
        body{
            background-image: url(weatherApp.jpg);
            background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    width: 100%;
    height: 100vh;
        }
    </style>


</head>


<body >
    

    <div id="app">
        <h1>WEATHER APP</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button id="get-weather">Get Weather</button>
        <div id="weather-info"></div>
        <div id="temp-div"></div>
        <img id="weather-icon-img" style="display: none;" alt="Weather Icon">
        <div id="hourly-forecast"></div>
        <div id="weekly-forecast"></div>
        <div id="comparison-forecast"></div>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
